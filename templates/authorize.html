<form action="" method="post">
    <label>
        <input type="checkbox" name="confirm">
        <span>Consent?</span>
    </label>
    {% if not email %}
    <p>You haven't logged in. Log in with:</p>
    <div>
        <label for="email">Email</label>
        <input type="text" name="email" id="email">
    </div>
    {% endif %}
    
    <input type="submit" value="Submit">
</form>
